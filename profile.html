
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h2 id="user"></h2>
    <div id="guest-actions"></div>
    <script>
      const username = localStorage.getItem("username") || "Guest";
      const userElem = document.getElementById("user");
      const guestActions = document.getElementById("guest-actions");

      if (username === "Guest") {
        userElem.innerText = "You are logged in as Guest";
        guestActions.innerHTML = `<button onclick="window.location.href='index.html'">Log In</button>`;
      } else {
        userElem.innerText = `You are logged in as ${username}`;
        guestActions.innerHTML = ""; // No button for members
      }
    </script>
</body>
</html>
